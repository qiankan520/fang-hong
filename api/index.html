<!DOCTYPE html><head><meta itemprop="name" content="防红接口直链--fanghong.zeabur.app"/><meta itemprop="image" content="https://img-blog.csdnimg.cn/direct/ddb610a71d6b4b90a315c2d58aee2d6a.png" /><meta name="description" itemprop="description" content="即将进入网址" /></head><body><script>function getUrlParameter(name){name=name.replace(/[\[]/,'\\[').replace(/[\]]/,'\\]');var regex=new RegExp('[\\?&]'+name+'=([^&#]*)');var results=regex.exec(location.search);return results===null?'':decodeURIComponent(results[1].replace(/\+/g,' '));}var targetUrl=getUrlParameter('url')||getUrlParameter('u');if(targetUrl){document.write('<a href="'+targetUrl+'" id="autoLink">正在跳转...</a>');}document.body.oncontextmenu=function(){return false;};document.body.onselectstart=function(){return false;};document.onkeydown=function(event){var event=event||window.event;if(event.ctrlKey==1&&event.keyCode==67){return false;}if(event.ctrlKey==1&&event.keyCode==83){return false;}if(event.keyCode==123){return false;}};if(window.top!=window.self){top.location.href=window.location.href;}var pre_window_load=window.onload;window.onload=function(){if(pre_window_load!=undefined){pre_window_load();}var originalLinks=[];var links=document.getElementsByTagName('a');for(var i=0;i<links.length;i++){if(links[i].onclick==undefined){originalLinks[i]=links[i].href;links[i].href='javascript:void(0);'+new Date().getTime().toString();links[i].setAttribute('data-index',i);var originalOnfocus=links[i].onfocus;links[i].addEventListener('focus',function(){this.href=originalLinks[this.getAttribute('data-index')];if(originalOnfocus!=undefined){originalOnfocus();}});var originalOnblur=links[i].onblur;links[i].addEventListener('blur',function(){this.href='javascript:void(0);'+new Date().getTime().toString();if(originalOnblur!=undefined){originalOnblur();}});}}if(targetUrl){var autoLink=document.getElementById('autoLink');if(autoLink){autoLink.focus();setTimeout(function(){autoLink.click();},50);}}};if(!targetUrl){document.write('<div style="text-align:center;padding:50px;color:#666;">参数错误：缺少url参数</div>');}</script></body></html>
