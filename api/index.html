<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta itemprop="name" content="防红接口直链--fanghong.zeabur.app"/>
    <meta itemprop="image" content="https://img-blog.csdnimg.cn/direct/ddb610a71d6b4b90a315c2d58aee2d6a.png" />
    <meta name="description" itemprop="description" content="即将进入网址" />

    <title>载入中...</title>

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }
        .loading {
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top-color: #4a90e2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .text {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="loading"></div>
        <div class="text">正在安全检测中,请稍后...</div>
    </div>

    <script>
        // --- 核心功能：网址重定向 ---
        (function() {
            // 获取当前页面 URL 中 '?' 后面的部分，这部分应为目标网址
            var url = location.search.substring(1);

            // 如果 URL 为空，则不执行任何操作
            if (!url) {
                document.querySelector('.text').textContent = '未指定目标网址';
                document.querySelector('.loading').style.display = 'none';
                return;
            }

            // 检查 URL 是否包含 "http" 协议头
            if (url.indexOf("http") === -1) {
                // 如果不包含 "http"，我们先检查它是否是恶意代码或只是不含协议头的域名
                var reg = new RegExp("[\\u4E00-\\u9FFF]+", "g"); // 正则表达式，用于匹配中文字符
                if (reg.test(url)) {
                    // 如果包含中文字符，可能不是一个有效的网址，仅修改提示信息
                     document.querySelector('.text').textContent = '目标地址格式无效';
                     document.querySelector('.loading').style.display = 'none';
                } else {
                    // 如果不含中文字符，为其添加 "http://" 前缀
                    url = "http://" + url;
                    redirectTo(url);
                }
            } else {
                // 如果 URL 包含 "http"，则直接处理
                redirectTo(url);
            }

            function redirectTo(targetUrl) {
                try {
                    // 创建一个临时的 a 标签，以便轻松地从URL中提取域名(hostname)
                    var tempLink = document.createElement("a");
                    tempLink.href = targetUrl;

                    // 更新页面标题和 meta 描述，向用户显示即将跳转到哪里
                    document.title = "即将打开 - " + tempLink.hostname;
                    var metaDescription = document.querySelector('meta[name="description"]');
                    if(metaDescription) {
                        metaDescription.setAttribute("content", "即将进入网址: " + tempLink.hostname);
                    }
                    
                    // 设置一个1秒的延迟，然后执行跳转
                    setTimeout(function() {
                        location.href = targetUrl;
                    }, 1000);

                } catch (e) {
                    // 如果发生错误，显示错误信息
                    document.querySelector('.text').textContent = '目标地址解析失败';
                    document.querySelector('.loading').style.display = 'none';
                    console.error("Redirect error:", e);
                }
            }
        })();


        // --- 附加功能：反调试与用户体验限制 ---

        // 1. 禁止右键菜单
        document.body.oncontextmenu = function() {
            return false;
        };

        // 2. 禁止文本选择功能
        document.body.onselectstart = function() {
            return false;
        };

        // 3. 监听并屏蔽特定快捷键
        document.onkeydown = function(event) {
            var e = event || window.event;
            // 屏蔽 F12 (开发者工具), Ctrl+S (保存页面), Ctrl+C (复制)
            if (e.keyCode === 123 || (e.ctrlKey && e.keyCode === 83) || (e.ctrlKey && e.keyCode === 67)) {
                e.preventDefault();
                return false;
            }
        };

        // 4. 防止页面被嵌入到`iframe`中（一种常见的钓鱼网站手段）
        if (window.top !== window.self) {
            // 如果当前窗口不是顶级窗口，则让顶级窗口跳转到当前页面的URL
            top.location.href = window.location.href;
        }

        // 5. 反爬虫的链接处理（只在页面上有a标签时才有用）
        // 这个脚本在您的重定向页上作用不大，但如果您的其他页面也用了此加密，它会起作用
        window.addEventListener('load', function() {
            var allLinks = document.getElementsByTagName("a");
            if (allLinks.length === 0) return;

            var originalHrefs = [];
            for (var i = 0; i < allLinks.length; i++) {
                if (!allLinks[i].onclick) {
                    originalHrefs[i] = allLinks[i].href;
                    allLinks[i].href = 'javascript:void(0);';
                    allLinks[i].setAttribute('data-idx', i);

                    allLinks[i].addEventListener('focus', function() {
                        var idx = this.getAttribute('data-idx');
                        this.href = originalHrefs[idx];
                    });

                    allLinks[i].addEventListener('blur', function() {
                        this.href = 'javascript:void(0);';
                    });
                }
            }
        });
    </script>

</body>
</html>
