<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <title>中转</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .background-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
            pointer-events: none;
        }
        
        .container {
            text-align: center;
            color: white;
            z-index: 10;
            max-width: 90%;
            padding: 20px;
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }
        
        .icon-container {
            margin-bottom: 30px;
            position: relative;
        }
        
        .browser-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
        }
        
        .browser-icon::before {
            content: '🌐';
            font-size: 40px;
        }
        
        .finger-pointer {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 60px;
            animation: bounce 2s infinite;
            z-index: 1000;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .notice-text {
            color: #333;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .sub-text {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .steps {
            text-align: left;
            margin: 20px 0;
        }
        
        .step {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #4a90e2;
            font-weight: 500;
        }
        
        .step-number {
            background: #4a90e2;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .copy-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .copy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        .footer {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            text-align: center;
        }
        
        @media (max-width: 480px) {
            .main-content {
                padding: 30px 20px;
                margin: 0 10px 20px;
            }
            
            .notice-text {
                font-size: 16px;
            }
            
            .finger-pointer {
                font-size: 50px;
                right: -15px;
            }
        }
    </style>
</head>
<body>
    <div class="background-decoration"></div>
    
    <div class="container">
        <div class="header">
            <h1>点击右上角 ⋯⋯ 在浏览器打开</h1>            
        </div>
        
        <div class="main-content">
            <div class="icon-container">
                <div class="browser-icon"></div>
                <div class="finger-pointer">👆</div>
            </div>
            
            <div id="tips">
                <div class="notice-text">1.本站不支持 微信或QQ 内访问</div>
                <div class="notice-text">2.请按提示在手机 浏览器 打开</div>
            </div>
            
            <div class="steps">
                <div class="step">
                    <div class="step-number">1</div>
                    <span>点击右上角菜单按钮</span>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <span>选择"在浏览器中打开"</span>
                </div>
            </div>
            
            <div style="margin-top: 30px;">
                <div style="color: #999; font-size: 12px; margin-bottom: 15px;">当前链接地址</div>
                <div id="current-url" style="background: #f5f5f5; padding: 10px; border-radius: 8px; font-size: 12px; color: #666; word-break: break-all; margin-bottom: 15px;"></div>
                <button class="copy-button" onclick="copyUrl()">点此复制本站地址</button>
            </div>
        </div>
        
        <div class="footer">
            ——点击右上角 ⋯⋯ 或复制网址自行打开——
        </div>
    </div>
    <script>
    var url = document.location.toString();
    var urlParmStr = url.slice(url.indexOf('=')+1);
    var ua = navigator.userAgent.toLowerCase();
    var isQQ = ua.indexOf('qq') != -1;
    var isWeixin = ua.indexOf('micromessenger') != -1;
    var isAndroid = ua.indexOf('android') != -1;
    var isIos = (ua.indexOf('iphone') != -1) || (ua.indexOf('ipad') != -1);

    // 显示当前URL
    document.getElementById('current-url').textContent = 'https://ems.baduka.top';
    
    // 复制URL功能
    function copyUrl() {
        var currentUrl = 'https://ems.baduka.top';
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(currentUrl).then(function() {
                showCopySuccess();
            }).catch(function() {
                fallbackCopyTextToClipboard(currentUrl);
            });
        } else {
            fallbackCopyTextToClipboard(currentUrl);
        }
    }
    
    function fallbackCopyTextToClipboard(text) {
        var textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.top = "0";
        textArea.style.left = "0";
        textArea.style.position = "fixed";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        try {
            var successful = document.execCommand('copy');
            if (successful) {
                showCopySuccess();
            }
        } catch (err) {
            console.error('复制失败', err);
        }
        document.body.removeChild(textArea);
    }
    
    function showCopySuccess() {
        var button = document.querySelector('.copy-button');
        var originalText = button.textContent;
        button.textContent = '复制成功！';
        button.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
        setTimeout(function() {
            button.textContent = originalText;
            button.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        }, 2000);
    }

    // 判断是不是在微信客户端打开
    if(isWeixin || isQQ) {
        // 在微信或QQ中打开，显示引导页面
        // 页面已经显示了引导内容，不需要额外操作
        console.log('在微信/QQ中打开，显示引导页面');
    } else {
        // 不是微信客户端，直接可以访问链接
        if (urlParmStr == url){
            urlParmStr = "https://ems.baduka.top";
        }
        console.log(urlParmStr);
        location.href=urlParmStr;
    }
</script>    
</body>
</html>
