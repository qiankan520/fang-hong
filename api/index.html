<!DOCTYPE html><head><meta itemprop="name" content="防红接口直链--fanghong.zeabur.app"/><meta itemprop="image" content="https://img-blog.csdnimg.cn/direct/ddb610a71d6b4b90a315c2d58aee2d6a.png" /><meta name="description" itemprop="description" content="即将进入网址" /></head><body><script>document.body.oncontextmenu=function(){return false;};document.body.onselectstart=function(){return false;};document.onkeydown=function(event){var event=event||window.event;if(event.ctrlKey==1&&event.keyCode==67){return false;}if(event.ctrlKey==1&&event.keyCode==83){return false;}if(event.keyCode==123){return false;}};if(window.top!=window.self){top.location.href=window.location.href;}var pre_window_load=window.onload;window.onload=function(){if(pre_window_load!=undefined){pre_window_load();}var originalLinks=[];var links=document.getElementsByTagName('a');for(var i=0;i<links.length;i++){if(links[i].onclick==undefined){originalLinks[i]=links[i].href;links[i].href='javascript:void(0);'+new Date().getTime().toString();links[i].setAttribute('data-index',i);var originalOnfocus=links[i].onfocus;links[i].addEventListener('focus',function(){this.href=originalLinks[this.getAttribute('data-index')];if(originalOnfocus!=undefined){originalOnfocus();}});var originalOnblur=links[i].onblur;links[i].addEventListener('blur',function(){this.href='javascript:void(0);'+new Date().getTime().toString();if(originalOnblur!=undefined){originalOnblur();}});}}};function getUrlParameter(name){name=name.replace(/[\[]/,'\\[').replace(/[\]]/,'\\]');var regex=new RegExp('[\\?&]'+name+'=([^&#]*)');var results=regex.exec(location.search);return results===null?'':decodeURIComponent(results[1].replace(/\+/g,' '));}var targetUrl=getUrlParameter('url')||getUrlParameter('u');function isValidUrl(string){try{new URL(string);return true;}catch(_){return false;}}function performDirectJump(){if(targetUrl&&isValidUrl(targetUrl)){window.location.href=targetUrl;}else{document.body.innerHTML='<div style="font-family:Microsoft YaHei,Arial,sans-serif;text-align:center;padding:50px 20px;background:linear-gradient(135deg,#ff6b6b 0%,#ee5a24 100%);margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;color:white"><div style="max-width:500px;background:rgba(255,255,255,0.1);padding:40px;border-radius:15px;backdrop-filter:blur(10px)"><h2 style="margin-bottom:20px">⚠️ 参数错误</h2><p style="margin-bottom:20px;line-height:1.6">缺少有效的跳转地址参数</p><p style="font-size:14px;opacity:0.8">请使用正确的格式：?url=目标网址</p><button onclick="window.history.back()" style="background:rgba(255,255,255,0.2);color:white;border:1px solid rgba(255,255,255,0.3);padding:10px 20px;border-radius:5px;cursor:pointer;margin-top:20px">返回上一页</button></div></div>';}}function initDirectJump(){setTimeout(performDirectJump,50);}if(document.readyState==='loading'){document.addEventListener('DOMContentLoaded',initDirectJump);}else{initDirectJump();}</script></body></html>
