<!DOCTYPE HTML>
<html>
<head>
    <title>QQ、微信防红链接生成</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #4bb543;
            --border-radius: 8px;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #header {
            text-align: center;
            margin-bottom: 30px;
            max-width: 600px;
        }

        #header h1 {
            color: var(--primary-dark);
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        #header p {
            color: var(--gray);
            font-size: 1.1rem;
        }

        #signup-form {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            margin: 0 auto 20px;
        }

        #url {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            transition: var(--transition);
        }

        #url:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        #signup-form input[type="button"] {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: var(--border-radius);
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
        }

        #signup-form input[type="button"]:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        #signup-form input[type="button"]:active {
            transform: translateY(0);
        }

        #b_url {
            margin: 20px auto 0;
            padding: 15px;
            background-color: #e8f4fd;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary);
            word-break: break-all;
            display: none;
            animation: fadeIn 0.3s ease-out;
            max-width: 500px;
            width: 100%;
            position: relative;
        }

        #b_url.copied::after {
            content: "✓ 已复制";
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--success);
            font-size: 0.9rem;
        }

        #footer {
            margin-top: 40px;
            text-align: center;
            color: var(--gray);
            font-size: 0.9rem;
            width: 100%;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            #header h1 {
                font-size: 1.8rem;
            }
            
            #header p {
                font-size: 1rem;
            }
            
            #signup-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body class="is-preload">
    <!-- Header -->
    <header id="header">
        <h1>QQ、微信防红链接生成</h1>
        <p>在下方输入需要跳转的链接，即可生成防红接口</p>
    </header>

    <!-- Signup Form -->
    <form id="signup-form" method="post">
        <input type="url" name="url" id="url" placeholder="请输入需要跳转的完整网址 (例如: https://example.com)" required />
        <input type="button" value="生成" onclick="build_url()" id="generate-btn"/>
    </form>
    <p id="b_url"></p>

    <!-- Footer -->
    <footer id="footer">
        <ul class="copyright">
            <li>&copy; <span id="current-year"></span> 防红链接生成工具</li>
        </ul>
    </footer>

    <!-- 兼容性脚本，确保与build_url.js配合工作 -->
    <script>
        // 设置当前年份
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // 为build_url.js准备的辅助函数
        function showGeneratedUrl(url) {
            const outputElement = document.getElementById('b_url');
            outputElement.textContent = url;
            outputElement.style.display = 'block';
            
            // 尝试复制到剪贴板
            try {
                navigator.clipboard.writeText(url).then(() => {
                    outputElement.classList.add('copied');
                });
            } catch (err) {
                console.log('复制失败:', err);
            }
        }
        
        function showError(message) {
            const outputElement = document.getElementById('b_url');
            outputElement.textContent = message;
            outputElement.style.display = 'block';
            outputElement.style.backgroundColor = '#f8d7da';
            outputElement.style.borderLeftColor = '#dc3545';
        }
        
        function setLoading(state) {
            const btn = document.getElementById('generate-btn');
            if (state) {
                btn.value = '生成中...';
                btn.disabled = true;
                btn.insertAdjacentHTML('afterBegin', '<span class="loading"></span>');
            } else {
                btn.value = '生成';
                btn.disabled = false;
                const loading = btn.querySelector('.loading');
                if (loading) loading.remove();
            }
        }
    </script>
    
    <!-- 实际业务逻辑脚本 -->
    <script src="./assets/js/build_url.js"></script>
</body>
</html>
