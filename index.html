<!DOCTYPE HTML>
<html>
<head>
    <title>QQ、微信防红</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #header {
            text-align: center;
            margin-bottom: 30px;
            max-width: 600px;
        }

        #header h1 {
            color: var(--primary-dark);
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        #header p {
            color: var(--gray);
            font-size: 1.1rem;
        }

        #signup-form {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        #url {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            transition: var(--transition);
        }

        #url:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        #signup-form input[type="button"] {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: var(--border-radius);
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
        }

        #signup-form input[type="button"]:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        #signup-form input[type="button"]:active {
            transform: translateY(0);
        }

        #b_url {
            margin-top: 25px;
            padding: 15px;
            background-color: #e8f4fd;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary);
            word-break: break-all;
            display: none;
            animation: fadeIn 0.3s ease-out;
            max-width: 500px;
            width: 100%;
        }

        #footer {
            margin-top: 40px;
            text-align: center;
            color: var(--gray);
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            #header h1 {
                font-size: 1.8rem;
            }
            
            #header p {
                font-size: 1rem;
            }
            
            #signup-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body class="is-preload">
    <!-- Header -->
    <header id="header">
        <h1>QQ、微信防红</h1>
        <p>在下方输入需要跳转的链接，即可生成防红接口。<br>
            复制下方生成的链接，粘贴到微信或者QQ即可。</p>
    </header>

    <!-- Signup Form -->
    <form id="signup-form" method="post">
        <input type="url" name="url" id="url" placeholder="需要跳转的网址" />
        <input type="button" value="生成" onclick="build_url()"/>
    </form>
    <p id="b_url"></p>

    <!-- 临时测试用的build_url函数，实际使用时请用您的build_url.js -->
    <script>
        function build_url() {
            const inputUrl = document.getElementById('url').value;
            const outputElement = document.getElementById('b_url');
            
            if (!inputUrl) {
                alert('请输入有效的网址');
                return;
            }
            
            // 这里是临时测试逻辑，实际请使用您的build_url.js
            const generatedUrl = `https://your-redirect-service.com/?url=${encodeURIComponent(inputUrl)}`;
            
            outputElement.textContent = generatedUrl;
            outputElement.style.display = 'block';
            
            // 尝试复制到剪贴板
            try {
                navigator.clipboard.writeText(generatedUrl).then(() => {
                    outputElement.textContent += ' (已复制到剪贴板)';
                });
            } catch (err) {
                console.log('复制失败:', err);
            }
        }
    </script>
    
    <!-- 实际使用时请取消下面这行注释，并删除上面的临时script -->
    <!-- <script src="./assets/js/build_url.js"></script> -->

    <!-- Footer -->
    <footer id="footer">
        <ul class="copyright">
            <li>&copy; 防红链接生成工具</li>
        </ul>
    </footer>
</body>
</html>
