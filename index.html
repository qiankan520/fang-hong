<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ微信防红链接生成器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.15);
            margin: 40px auto;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        
        .container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 0 10px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
        }
        
        .logo i {
            font-size: 36px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 114, 255, 0.2);
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 90%;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .form-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .input-group label {
            font-size: 1.1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .input-group label i {
            color: #00c6ff;
        }
        
        input[type="url"] {
            padding: 16px 20px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        input[type="url"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        input[type="url"]:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(0, 195, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(0, 195, 255, 0.2);
        }
        
        .btn {
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.3);
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 114, 255, 0.5);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .result-container {
            background: rgba(0, 0, 0, 0.25);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            border: 1px dashed rgba(0, 195, 255, 0.4);
            position: relative;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: all 0.4s ease;
        }
        
        .result-container.show {
            opacity: 1;
            height: auto;
            padding: 25px;
        }
        
        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .result-title {
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .copy-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #00c6ff;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .copy-btn:hover {
            background: rgba(0, 198, 255, 0.2);
        }
        
        #b_url {
            word-break: break-all;
            font-size: 1.05rem;
            line-height: 1.6;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            color: #7fffd4;
            border: 1px solid rgba(0, 195, 255, 0.2);
        }
        
        .domain-info {
            margin-top: 15px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            font-size: 0.95rem;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .domain-info span {
            background: rgba(0, 114, 255, 0.2);
            padding: 4px 10px;
            border-radius: 6px;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .feature-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .feature-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .feature-card p {
            font-size: 0.95rem;
            opacity: 0.8;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            width: 100%;
            max-width: 700px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .copyright {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 15px;
            font-size: 0.95rem;
            opacity: 0.7;
        }
        
        .copyright a {
            color: #00c6ff;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .copyright a:hover {
            color: #fff;
            text-decoration: underline;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 200, 83, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateX(150%);
            transition: transform 0.4s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.05rem;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 14px;
                font-size: 1rem;
            }
            
            .result-container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>QQ、微信防红链接生成器</h1>
            <p class="subtitle">在下方输入需要跳转的链接，即可生成防红接口。复制生成的链接，粘贴到微信或QQ即可安全分享</p>
        </header>
        
        <div class="form-container">
            <div class="input-group">
                <label for="url"><i class="fas fa-link"></i> 需要跳转的网址</label>
                <input type="url" name="url" id="url" placeholder="https://example.com" autocomplete="off">
            </div>
            <button class="btn" onclick="build_url()">
                <i class="fas fa-bolt"></i> 生成防红链接
            </button>
        </div>
        
        <div class="result-container" id="resultContainer">
            <div class="result-header">
                <div class="result-title">
                    <i class="fas fa-lock"></i> 生成的防红链接
                </div>
                <button class="copy-btn" onclick="copyToClipboard()">
                    <i class="fas fa-copy"></i> 复制链接
                </button>
            </div>
            <p id="b_url"></p>
            <div class="domain-info">
                <span>当前域名: <span id="currentDomain">example.com</span></span>
                <span>生成格式: <span id="urlFormat">https://example.com/?url=</span></span>
            </div>
        </div>
        
        <div class="features">
            <div class="feature-card">
                <i class="fas fa-rocket"></i>
                <h3>快速生成</h3>
                <p>实时生成防红链接，无需等待</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-shield-alt"></i>
                <h3>安全可靠</h3>
                <p>有效避免链接被屏蔽</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-mobile-alt"></i>
                <h3>多平台支持</h3>
                <p>兼容QQ、微信等平台</p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2023 防红链接生成器 - 安全分享您的链接</p>
        <div class="copyright">
            <a href="#"><i class="fas fa-book"></i> 使用教程</a>
            <a href="#"><i class="fas fa-question-circle"></i> 常见问题</a>
            <a href="#"><i class="fas fa-envelope"></i> 联系我们</a>
        </div>
    </footer>
    
    <div class="notification" id="notification">链接已复制到剪贴板！</div>
    
    <script>
        // 显示当前域名信息
        document.addEventListener('DOMContentLoaded', function() {
            const currentDomain = window.location.hostname;
            document.getElementById('currentDomain').textContent = currentDomain;
            document.getElementById('urlFormat').textContent = `https://${currentDomain}/?url=`;
        });
        
        // 生成防红链接
        function build_url() {
            const urlInput = document.getElementById('url');
            const resultElement = document.getElementById('b_url');
            const resultContainer = document.getElementById('resultContainer');
            
            if (!urlInput.value) {
                showNotification('请输入需要跳转的网址', 'error');
                urlInput.focus();
                return;
            }
            
            try {
                // 验证URL格式
                new URL(urlInput.value);
            } catch (e) {
                showNotification('请输入有效的网址格式', 'error');
                return;
            }
            
            // 获取当前域名
            const currentDomain = window.location.hostname;
            
            // 编码URL
            const encodedUrl = encodeURIComponent(urlInput.value);
            
            // 生成防红链接
            const safeUrl = `https://${currentDomain}/?url=${encodedUrl}`;
            
            // 显示结果
            resultElement.textContent = safeUrl;
            resultContainer.classList.add('show');
            
            // 显示成功通知
            showNotification('防红链接已生成成功！');
        }
        
        // 复制到剪贴板
        function copyToClipboard() {
            const resultElement = document.getElementById('b_url');
            
            if (!resultElement.textContent) {
                showNotification('请先生成链接', 'error');
                return;
            }
            
            navigator.clipboard.writeText(resultElement.textContent).then(() => {
                showNotification('链接已复制到剪贴板！');
            }).catch(err => {
                showNotification('复制失败，请手动复制', 'error');
            });
        }
        
        // 显示通知
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            
            // 设置通知样式
            if (type === 'error') {
                notification.style.background = 'rgba(255, 87, 87, 0.9)';
            } else {
                notification.style.background = 'rgba(0, 200, 83, 0.9)';
            }
            
            notification.classList.add('show');
            
            // 3秒后隐藏通知
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
