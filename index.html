<!DOCTYPE HTML>
<html>
<head>
    <title>QQ、微信防红 - 安全链接生成器</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        /* 整体布局 */
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
            line-height: 1.6;
        }
        
        /* 卡片容器 */
        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 20px auto;
        }
        
        /* 头部样式 */
        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-out;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 114, 255, 0.2);
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.85;
            max-width: 90%;
            margin: 0 auto;
        }
        
        /* 表单样式 */
        #signup-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: slideUp 0.6s ease-out;
        }
        
        input[type="url"] {
            padding: 16px 20px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        input[type="url"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        input[type="url"]:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(0, 195, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(0, 195, 255, 0.2);
        }
        
        input[type="button"] {
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.3);
            letter-spacing: 0.5px;
        }
        
        input[type="button"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 114, 255, 0.4);
        }
        
        input[type="button"]:active {
            transform: translateY(1px);
        }
        
        /* 生成链接样式 */
        #b_url {
            margin-top: 30px;
            padding: 18px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            word-break: break-all;
            font-size: 1rem;
            border: 1px dashed rgba(0, 195, 255, 0.4);
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
        }
        
        #b_url.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* 页脚样式 */
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px 0;
            font-size: 0.9rem;
            opacity: 0.7;
            animation: fadeIn 1s ease-out;
        }
        
        .copyright {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .copyright a {
            color: #00c6ff;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .copyright a:hover {
            color: #fff;
            text-decoration: underline;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 650px) {
            .container {
                padding: 30px 20px;
                width: 95%;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            header p {
                font-size: 1rem;
            }
            
            input[type="url"], 
            input[type="button"] {
                padding: 14px;
            }
        }
        
        /* 装饰元素 */
        .decoration {
            position: absolute;
            z-index: -1;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
        }
        
        .decoration-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            top: 10%;
            left: 10%;
        }
        
        .decoration-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #7b4397, #dc2430);
            bottom: 10%;
            right: 10%;
        }
    </style>
</head>
<body>
    <!-- 装饰元素 -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    
    <div class="container">
        <!-- Header -->
        <header id="header">
            <h1>QQ、微信防红</h1>
            <p>在下方输入需要跳转的链接，即可生成防红接口。<br>
               复制下方生成的链接，粘贴到微信或者QQ即可。</p>
        </header>

        <!-- Signup Form -->
        <form id="signup-form" method="post">
            <input type="url" name="url" id="url" placeholder="https://需要跳转的网址" required />
            <input type="button" value="生成防红链接" onclick="build_url()"/>
        </form>
        <p id="b_url"></p>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <ul class="copyright">
            <li>&copy; 2023 防红链接生成器</li>
            <li><a href="#">使用说明</a></li>
            <li><a href="#">常见问题</a></li>
        </ul>
    </footer>

    <script>
        // 模拟原有的build_url.js功能
        function build_url() {
            const urlInput = document.getElementById('url');
            const resultElement = document.getElementById('b_url');
            
            if (!urlInput.value) {
                alert('请输入需要跳转的网址');
                return;
            }
            
            // 模拟生成防红链接（实际项目中应调用真实API）
            const encodedUrl = encodeURIComponent(urlInput.value);
            const safeUrl = `https://safe.domain.com/?url=${encodedUrl}`;
            
            resultElement.textContent = safeUrl;
            resultElement.classList.add('show');
            
            // 添加复制功能
            resultElement.onclick = function() {
                navigator.clipboard.writeText(safeUrl).then(() => {
                    const originalText = resultElement.textContent;
                    resultElement.textContent = '链接已复制到剪贴板！';
                    setTimeout(() => {
                        resultElement.textContent = originalText;
                    }, 2000);
                });
            };
        }
    </script>
</body>
</html>
